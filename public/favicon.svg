<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
    <!-- Background circle -->
    <circle cx="16" cy="16" r="15" fill="#4f46e5" stroke="#3730a3" stroke-width="2" />

    <!-- Payment card shape -->
    <rect x="7" y="12" width="18" height="11" rx="2" fill="#ffffff" opacity="0.9" />

    <!-- Card stripe -->
    <rect x="7" y="15" width="18" height="2" fill="#1f2937" />

    <!-- G letter -->
    <text x="16" y="21" font-family="Arial, sans-serif" font-size="8" font-weight="bold"
        text-anchor="middle" fill="#4f46e5">G</text>

    <!-- Dollar sign accent -->
    <text x="22" y="10" font-family="Arial, sans-serif" font-size="6" font-weight="bold"
        text-anchor="middle" fill="#10b981">$</text>
</svg> 