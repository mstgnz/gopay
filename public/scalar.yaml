 # Webhook Operations (No Authentication Required)
  /v1/webhooks/{provider}:
    post:
      summary: Handle webhook notifications
      description: |
        Receives webhook notifications from payment providers for:
        - Payment status updates (success, failure)
        - Refund notifications
        - Fraud alerts
        - Chargeback notifications
        
        **üîÑ Webhook Flow:**
        ```
        [Provider] ‚Üí [GoPay Webhook] ‚Üí [Internal Processing]
        ```
        
        **Key Differences from Callbacks:**
        - **Callbacks**: User browser redirects (3D Secure)
        - **Webhooks**: Server-to-server notifications (background)
        - **Callbacks**: Require user interaction
        - **Webhooks**: Automatic processing
        
        **Multi-Tenant Support:**
        - Include `tenantId` query parameter for tenant-specific routing
        - GoPay automatically validates signatures and processes notifications
        - No authentication required (cryptographic signatures for security)
        
        **Provider-Specific Examples:**
        
        **ƒ∞yzico Webhooks:**
        - Payment completion/failure
        - Refund confirmations
        - Fraud check results
        
        **Stripe Webhooks:**
        - Payment intent updates
        - Subscription events
        - Invoice payments
        
        **Security:**
        - ‚úÖ Cryptographic signature validation
        - ‚úÖ No authentication required
        - ‚úÖ Provider-specific validation rules
      tags: [Webhooks]
      parameters:
        - name: provider
          in: path
          required: true
          schema:
            type: string
            enum: [iyzico, ozanpay, stripe, paycell, papara, nkolay, paytr, payu]
          description: Payment provider name
          example: iyzico
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              additionalProperties: true
              description: Provider-specific webhook payload
            examples:
              iyzico_success:
                summary: ƒ∞yzico Payment Success
                value:
                  paymentId: "payment_123"
                  status: "success"
                  transactionId: "txn_456"
                  amount: "100.50"
                  currency: "TRY"
                  paymentTransactionId: "pt_789"
                  conversationId: "conv_abc"
              stripe_payment_intent:
                summary: Stripe Payment Intent
                value:
                  id: "evt_1234567890"
                  type: "payment_intent.succeeded"
                  data:
                    object:
                      id: "pi_1234567890"
                      amount: 10050
                      currency: "usd"
                      status: "succeeded"
              paycell_notification:
                summary: Paycell Payment Notification
                value:
                  transactionId: "123456789"
                  referenceNumber: "ref_123"
                  amount: "100.50"
                  currency: "TRY"
                  status: "SUCCESS"
                  timestamp: "2024-01-15T10:30:00Z"
      responses:
        '200':
          description: Webhook processed successfully
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        type: object
                        properties:
                          status:
                            type: string
                            example: "accepted"
                          paymentId:
                            type: string
                            example: "payment_123"
                          processed:
                            type: boolean
                            example: true
                          timestamp:
                            type: string
                            format: date-time
                            example: "2024-01-15T10:30:00Z"
        '400':
          description: Invalid webhook data or signature
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                invalid_signature:
                  summary: Invalid Signature
                  value:
                    success: false
                    message: "Webhook signature validation failed"
                    error: "Invalid or missing signature header"
