  # Authentication Operations
  /v1/auth/register:
    post:
      summary: Register new user (Admin only)
      description: |
        Registers a new user account with special rules:
        
        **Registration Rules:**
        - ‚úÖ **First Registration**: If no users exist, registration creates the first admin user
        - ‚ùå **Subsequent Registrations**: Blocked - registration is closed, only admins can create new users via `/v1/auth/create-tenant`
        
        **First User Benefits:**
        - Automatically becomes admin
        - Gets full system access
        - Can create other users
        
        **Security:**
        - No authentication required for first user
        - Validates username uniqueness
        - Password must be at least 6 characters
        
        **Usage Scenarios:**
        1. **Fresh Installation**: First call creates admin user
        2. **Existing System**: Returns 403 Forbidden
      tags: [Authentication]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
            examples:
              first_admin:
                summary: First Admin Registration
                value:
                  username: "admin"
                  password: "securepassword123"
              blocked_registration:
                summary: Blocked Registration (after first user)
                value:
                  username: "user2"
                  password: "password123"
      responses:
        '201':
          description: Registration successful (first user only)
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/LoginResponse'
              examples:
                success:
                  summary: Successful Registration
                  value:
                    success: true
                    message: "Registration successful"
                    data:
                      token: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                      expires_at: "2024-01-16T10:30:00Z"
                      username: "admin"
                      tenant_id: "1"
        '400':
          description: Invalid request data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                validation_error:
                  summary: Validation Error
                  value:
                    success: false
                    message: "Validation error"
                    error: "Username must be at least 3 characters"
        '403':
          description: Registration is closed
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                registration_closed:
                  summary: Registration Closed
                  value:
                    success: false
                    message: "registration is closed - only administrators can create new accounts"
        '500':
          description: Internal server error

  /v1/auth/login:
    post:
      summary: User login
      description: |
        Authenticates a user and returns a JWT token for API access.
        
        **Authentication Flow:**
        1. Validate username and password
        2. Generate JWT token (24 hour expiry)
        3. Update last login timestamp
        4. Return token and user info
        
        **Token Usage:**
        - Include in Authorization header: `Bearer <token>`
        - Required for all protected endpoints
        - Auto-expires after 24 hours
      tags: [Authentication]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
            examples:
              admin_login:
                summary: Admin Login
                value:
                  username: "admin"
                  password: "securepassword123"
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/ApiResponse'
                  - type: object
                    properties:
                      data:
                        $ref: '#/components/schemas/LoginResponse'
        '400':
          description: Invalid request format
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
              examples:
                invalid_credentials:
                  summary: Invalid Credentials
                  value:
                    success: false
                    message: "Invalid username or password"
        '500':
          description: Internal server error

  /v1/auth/logout:
    post:
      summary: User logout
      description: |
        Logs out the current user. Since JWT tokens are stateless, 
        this endpoint mainly provides a logout confirmation.
        
        **Note:** Clients should discard the JWT token after logout.
      tags: [Authentication]
      security:
        - BearerAuth: []
      responses:
        '200':
