components:
  securitySchemes:
    BearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT token required for authentication
  
  schemas:
    # Authentication Schemas
    LoginRequest:
      type: object
      required: [username, password]
      properties:
        username:
          type: string
          minLength: 3
          maxLength: 50
          example: "admin"
          description: User username
        password:
          type: string
          minLength: 6
          example: "password123"
          description: User password

    LoginResponse:
      type: object
      properties:
        token:
          type: string
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
          description: JWT authentication token
        expires_at:
          type: string
          format: date-time
          example: "2024-01-16T10:30:00Z"
          description: Token expiration time
        username:
          type: string
          example: "admin"
          description: Username
        tenant_id:
          type: string
          example: "1"
          description: Tenant ID

    RegisterRequest:
      type: object
      required: [username, password]
      properties:
        username:
          type: string
          minLength: 3
          maxLength: 50
          example: "admin"
          description: Desired username
        password:
          type: string
          minLength: 6
          example: "password123"
          description: Password for the account

    ChangePasswordRequest:
      type: object
      required: [new_password]
      properties:
        current_password:
          type: string
          minLength: 6
          example: "oldpassword123"
          description: Current password (required when changing own password)
        new_password:
          type: string
          minLength: 6
          example: "newpassword123"
          description: New password
        target_tenant_id:
          type: integer
          example: 2
          description: Target tenant ID (admin only - for changing other users' passwords)

    CreateTenantRequest:
      type: object
      required: [username, password]
      properties:
        username:
          type: string
          minLength: 3
          maxLength: 50
          example: "newuser"
          description: Username for new tenant
        password:
          type: string
          minLength: 6
          example: "password123"
          description: Password for new tenant

    UserProfile:
      type: object
      properties:
        id:
          type: integer
          example: 1
          description: Tenant ID
        username:
          type: string
          example: "admin"
          description: Username
        last_login:
          type: string
          format: date-time
          example: "2024-01-15T10:30:00Z"
          description: Last login time
        created_at:
          type: string
          format: date-time
          example: "2024-01-01T00:00:00Z"
          description: Account creation time

    # Common Response Schemas
    ApiResponse:
      type: object
      properties:
        success:
          type: boolean
          description: Operation success status
          example: true
        message:
          type: string
          description: Operation result message
          example: "Payment processed successfully"
        data:
          type: object
          description: Response data
          
    ErrorResponse:
      type: object
      properties:
        success:
          type: boolean
          description: Always false for errors
          example: false
        message:
          type: string
          description: Error message
          example: "Payment failed"
        error:
          type: string
          description: Detailed error information
          example: "Invalid card number"

    # Payment Related Schemas
    PaymentStatus:
      type: string
      enum: [pending, processing, successful, failed, cancelled, refunded]
      description: Current payment status

    Address:
      type: object
      properties:
        city:
          type: string
          example: "Istanbul"
        country:
          type: string
          example: "Turkey"
        address:
          type: string
          example: "Atat√ºrk Mahallesi 123 Sokak No:45"
        zipCode:
          type: string
          example: "34000"
        description:
          type: string
          example: "Home address"

    Customer:
      type: object
      required: [name, surname, email]
      properties:
        id:
          type: string
          example: "customer123"
          description: Unique customer identifier
        name:
          type: string
          example: "John"
          description: Customer first name
        surname:
          type: string
          example: "Doe"
          description: Customer last name
        email:
          type: string
          format: email
          example: "john.doe@example.com"
          description: Customer email address
        phoneNumber:
          type: string
          example: "+905551234567"
          description: Customer phone number
        ipAddress:
          type: string
          format: ipv4
          example: "192.168.1.1"
          description: Customer IP address
        address:
          $ref: '#/components/schemas/Address'

    CardInfo:
      type: object
      required: [cardHolderName, cardNumber, expireMonth, expireYear, cvv]
      properties:
        cardHolderName:
          type: string
          example: "John Doe"
          description: Name on the card
        cardNumber:
          type: string
          example: "5528790000000008"
          description: Card number (for ƒ∞yzico test use 5528790000000008)
        expireMonth:
          type: string
          pattern: '^(0[1-9]|1[0-2])$'
          example: "12"
          description: Card expiration month (MM)
        expireYear:
          type: string
          pattern: '^20[2-9][0-9]$'
          example: "2030"
          description: Card expiration year (YYYY)
        cvv:
          type: string
          pattern: '^[0-9]{3,4}$'
          example: "123"
          description: Card verification value

    Item:
      type: object
      properties:
        id:
          type: string
          example: "item1"
          description: Item identifier
        name:
          type: string
          example: "Premium Product"
          description: Item name
        description:
          type: string
          example: "High quality product"
          description: Item description
        category:
          type: string
          example: "Electronics"
          description: Item category
        price:
          type: number
          format: float
          example: 100.50
          description: Item price
        quantity:
          type: integer
          minimum: 1
          example: 1
          description: Item quantity

    PaymentRequest:
      type: object
      required: [amount, currency, customer, cardInfo]
      properties:
        id:
          type: string
          example: "payment123"
          description: Payment identifier
        referenceId:
          type: string
          example: "order456"
          description: External reference ID
        currency:
          type: string
          enum: [TRY, USD, EUR]
          example: "TRY"
          description: Payment currency
        amount:
          type: number
          format: float
          minimum: 0.01
          example: 100.50
          description: Payment amount
        customer:
          $ref: '#/components/schemas/Customer'
        cardInfo:
          $ref: '#/components/schemas/CardInfo'
        items:
          type: array
          items:
            $ref: '#/components/schemas/Item'
          description: Payment items
        description:
          type: string
          example: "Order payment"
          description: Payment description
        callbackUrl:
          type: string
          format: uri
          example: "https://yoursite.com/payment-callback"
          description: 3D Secure callback URL (required for 3D payments). Must accept POST requests with payment result data.
        use3D:
          type: boolean
          default: false
          example: true
          description: Enable 3D Secure authentication
        installmentCount:
          type: integer
          minimum: 1
          maximum: 12
          default: 1
          example: 1
          description: Number of installments
        paymentChannel:
          type: string
          example: "WEB"
          description: Payment channel
        paymentGroup:
          type: string
          example: "PRODUCT"
          description: Payment group
        conversationId:
          type: string
          example: "conv123"
          description: Conversation ID for tracking
        locale:
          type: string
          enum: [tr, en]
          default: "tr"
          example: "tr"
          description: Payment language
        clientIp:
          type: string
          format: ipv4
          example: "192.168.1.1"
          description: Client IP address
        clientUserAgent:
          type: string
          example: "Mozilla/5.0..."
          description: Client user agent

    PaymentResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
          description: Payment operation success
        status:
          $ref: '#/components/schemas/PaymentStatus'
        message:
          type: string
          example: "Payment successful"
          description: Operation message
        errorCode:
          type: string
          example: "5007"
          description: Provider specific error code
        transactionId:
          type: string
          example: "txn123"
          description: Transaction identifier
        paymentId:
          type: string
          example: "payment123"
          description: Payment identifier
        amount:
          type: number
          format: float
          example: 100.50
          description: Payment amount
        currency:
          type: string
          example: "TRY"
          description: Payment currency
        redirectUrl:
          type: string
          format: uri
          example: "https://3dsecure.bank.com/auth"
          description: 3D Secure redirect URL
        html:
          type: string
          example: "<form>3D Secure form</form>"
          description: 3D Secure HTML form
        systemTime:
          type: string
          format: date-time
          example: "2024-01-15T10:30:00Z"
          description: System timestamp
        fraudStatus:
          type: integer
          example: 1
          description: Fraud check status
        providerResponse:
          type: object
          description: Raw provider response

    RefundRequest:
      type: object
      required: [paymentId]
      properties:
        paymentId:
          type: string
          example: "payment123"
          description: Payment ID to refund
        refundAmount:
          type: number
          format: float
          example: 50.00
          description: Refund amount (leave empty for full refund)
        reason:
          type: string
          example: "Customer request"
          description: Refund reason
        description:
          type: string
          example: "Customer requested partial refund"
          description: Detailed refund description
        currency:
          type: string
          example: "TRY"
          description: Refund currency
        conversationId:
          type: string
          example: "conv123"
          description: Conversation ID

    RefundResponse:
      type: object
      properties:
        success:
          type: boolean
          example: true
          description: Refund operation success
        refundId:
          type: string
          example: "refund123"
          description: Refund identifier
        paymentId:
          type: string
          example: "payment123"
          description: Original payment ID
        status:
          type: string
          example: "success"
          description: Refund status
        refundAmount:
          type: number
          format: float
          example: 50.00
          description: Refunded amount
        message:
          type: string
          example: "Refund successful"
          description: Operation message
        errorCode:
          type: string
          example: ""
          description: Error code if failed
        systemTime:
          type: string
          format: date-time
          example: "2024-01-15T10:30:00Z"
          description: System timestamp
        rawResponse:
          type: object
          description: Raw provider response

    CancelRequest:
      type: object
      properties:
        reason:
          type: string
          example: "Customer request"
          description: Cancellation reason

    # Installment Related Schemas
    InstallmentInquireRequest:
      type: object
      required: [amount]
      properties:
        cardNumber:
          type: string
          example: "5528790000000008"
          description: Card number for installment inquiry (optional)
        expireMonth:
          type: string
          pattern: '^(0[1-9]|1[0-2])$'
          example: "12"
          description: Card expiration month (optional)
        expireYear:
          type: string
          pattern: '^20[2-9][0-9]$'
          example: "2030"
          description: Card expiration year (optional)
        cvv:
          type: string
          pattern: '^[0-9]{3,4}$'
          example: "123"
          description: Card verification value (optional)
        amount:
          type: number
          format: float
          minimum: 0.01
          example: 100.50
          description: Payment amount for installment calculation

    InstallmentInfo:
      type: object
      properties:
        installment:
          type: integer
          example: 2
          description: Number of installments
        commission:
          type: number
          format: float
          example: 6.13
          description: Commission rate percentage

    InstallmentInquireResponse:
      type: object
      properties:
        amount:
          type: number
          format: float
          example: 100.50
          description: Requested amount
        message:
          type: string
          example: "Installment options retrieved successfully"
          description: Response message
        installments:
          type: object
          additionalProperties:
            type: array
            items:
              $ref: '#/components/schemas/InstallmentInfo'
          example:
            PARAF:
              - installment: 1
                commission: 3.3
              - installment: 2
                commission: 6.13
            AXESS:
              - installment: 1
                commission: 3.3
              - installment: 2
                commission: 6.13
          description: Installment options by card type/bank

    # Configuration Schemas
    SetEnvResponse:
      type: object
      properties:
        tenantId:
          type: integer
          example: 1
          description: Tenant identifier
        configuredProviders:
          type: array
          items:
            type: string
          example: ["iyzico", "ozanpay"]
          description: List of successfully configured providers
        message:
          type: string
          example: "Provider configurations set successfully"
          description: Success message

    TenantConfigResponse:
      type: object
      properties:
        tenantId:
          type: integer
          example: 1
          description: Tenant identifier
        provider:
          type: string
          example: "iyzico"
          description: Provider name
        config:
          type: object
          additionalProperties:
            type: string
          example:
            apiKey: "sand****key"
            secretKey: "sand****ret"
            environment: "sandbox"
          description: Masked configuration values

    StatsResponse:
      type: object
      properties:
        memory_configs:
          type: integer
          example: 15
          description: Number of configurations in memory
        base_url:
          type: string
          example: "http://localhost:9999"
          description: Base URL for callbacks
        postgresql:
          type: object
          properties:
            total_configs:
              type: integer
              example: 15
              description: Total configurations in database
            unique_tenants:
              type: integer
              example: 5
              description: Number of unique tenants
            unique_providers:
              type: integer
              example: 3
              description: Number of unique providers
            total_payments:
              type: integer
              example: 1250
